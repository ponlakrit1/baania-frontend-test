<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-custom btn-fill" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-success-custom btn-sm btn-fill" (click)="accept()">{{ btnOkText }}</button>
</div>
