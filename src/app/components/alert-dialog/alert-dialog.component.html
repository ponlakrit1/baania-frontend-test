<div class="modal-body center">
  <img *ngIf="status" src="assets/images/checked.png" alt="icon" width="100" height="100" />
  <img *ngIf="!status" src="assets/images/cancel.png" alt="icon" width="100" height="100" />
  <br/>
  <h4>{{ message }}</h4>
  {{ description }}
</div>
<div class="modal-footer center">
  <button type="button" class="btn btn-sm btn-fill" (click)="dismiss()">CONTINUE</button>
</div>
